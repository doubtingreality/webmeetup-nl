<!doctype html>
<!--[if lt IE 7] <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7] <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8] <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Webmeetup.nl | Bi-weekly meetups about web related stuff</title>
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=-39, user-scalable=no">
	<link rel="stylesheet" href="css/application.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:700,400,300' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/build/assets.js"></script>
	<script src="js/build/application.js"></script>
</head>

<body>

	<main>
		<div class="events-menu-holder">
			<ul class="events-menu">
				<li class="events-menu__item events-menu__item--active"><a href="#upcoming-meetups">Upcoming meetups</a></li><!--
			--><li class="events-menu__item"><a href="#previous-meetups">Previous meetups</a></li>
			</ul>
		</div>

		<div class="events">
			<div class="events__item">
				<div class="titlebar titlebar--events noselect">
					<div class="date date--events noselect">
						<div class="date__day">
						</div>
						<div class="date__month">
						</div>
					</div><!--
					--><div class="title title--events noselect">
				</div><!--
				--><div class="cta-holder cta-holder--events">
						<a target="_blank" class="button button--cta">Join meetup</a>
					</div>
				</div>
				<div class="events__container">
					<div class="description description--events">
					</div>
					<hr class="hr--events">
					<div class="rsvp-list-holder">
						<p>Attending:</p>
						<div class="rsvp-list">
							<div class="rsvp-list__member"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="members">

			<div class="members__person">
			</div>
		</div>

		<div class="usps">
			<div class="container">
				<div class="usp">
					<h2>Get inspired</h2>
				</div>
				<div class="usp">
					<h2>Join the conversation</h2>
				</div>
				<div class="usp">
					<h2>Share knowledge</h2>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
